apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-sample
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hemanthbugata/minikube-task.git
    targetRevision: main
    path: apps/sample
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
